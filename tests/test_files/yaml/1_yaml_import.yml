---  # yaml document begining
# example from: https://www.w3schools.io/file/yaml-sample-example/
# comment syntax

# basic syntax - key and value separated by colon and space before the value
key: value

# Scalar data types
integerValue: 1                     # integer value
floatingValue: 1.0                     # floating vale
stringValue1: "456"                   # string with double quotes
stringValue2: 'abc'                  # string with single quotes
stringValue3: wer                   # string without quotes
booleanValue: true                   # boolean values - true or false

# Multiline string with literal block syntax -preserved new lines
string1: |
  Line1
  line2
  "line3"   
  line4

# Multiline strings with folded block syntax - new lines are not preserved, leading and trailing spaces are ignore
string1: >
  Line1
  line2
  "line3"   
  line4
  
# Collection sequence data types
 # sequence arraylist example
arraylist:
  - One
  - two
  - Three

### dictionary
mysqldatabase:
  hostname: localhost
  port: 3012
  username: root
  password: root